{% extends user.is_authenticated|yesno:"userbase.html,base.html" %}
{% load static %}
{% block title %} Login {% endblock %}


{% block content %}
<div class="content">
			<!---contact--->
			<div class="contact">
				<div class="container">


					<div class="col-md-8">
						<h2>Change Password</h2><br>
						<form action="{% url 'changepassword' %}" method="post">
                            {% csrf_token %}

							<input type="password" name="oldpassword" placeholder="Old Password" required /> <br>
							<input type="password" name="password1" placeholder="New Password" required /> <br>
							<input type="password" name="password2" placeholder="Confirm Password" required /> <br>
							<input type="submit" value="Submit">
							<input type="reset" value="Clear" > <br>
							{% if mymessage %}
							<ul>
									<li>{{ mymessage }}</li>
							</ul>
							{% endif %}
						</form>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>



</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("input[type='text']").addClass("form-control")
		$("input[type='password']").addClass("form-control")
		$("input[type='submit']").addClass("btn btn-success")
		$("input[type='reset']").addClass("btn btn-danger")
	})

</script>
{% endblock %}
